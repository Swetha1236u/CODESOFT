<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" onkeydown="handleKeyPress(event)">
            <button onclick="clearDisplay()">C</button>
            <button onclick="removeElement()">&#x0008;.</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('{')">(</button>
            <button onclick="appendToDisplay('}')">)</button>
        </div>
    </div>
    <script>
        function handleKeyPress(event) {
            const key = event.key;
            if(key==='Enter'){
                calculateResult();
            }
            else if(key==='Backspace'){
                removeElement();
            }
            else if(key==='Delete'){
                clearDisplay();
            }
            else if(key==='Escape'){
                clearDisplay();
            }
            else if(key==='+' || key==='-' || key==='*' || key==='/' || key==='(' || key===')' || key==='.' || key==='0' || key==='1' || key==='2' || key==='3' || key==='4' || key==='5' || key==='6' || key==='7' || key==='8' || key==='9'){
                appendToDisplay(key);
        }}
        
        function appendToDisplay(value) {
            if (value == '{' ){
                document.getElementById('display').value += '(';
            } 
            else if (value == '}') {
                document.getElementById('display').value += ')';
            }
            else {
            document.getElementById('display').value += value;
        }
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const res = eval(document.getElementById('display').value);
                document.getElementById('display').value = res;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function removeElement() {
            var str = document.getElementById('display').value;
            str = str.substring(0, str.length - 1);
            document.getElementById('display').value = str;
        }
    </script>
</body>
</html>
